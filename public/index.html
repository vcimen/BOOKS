<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


  </head>
  <body class="container-sm col-4 mt-5">
    <h1 class="mb-4 text-center">Book Store App</h1>
    <div>
      <table class="table input-group input-group-lg">
        <tr>
          <td>Name:</td>
          <td><input type="text" class="form-control" ng-model="Name" /></td>
        </tr>
        <tr>
          <td>Isbn:</td>
          <td><input type="text" class="form-control" ng-model="Isbn" /></td>
        </tr>
        <tr>
          <td>Author:</td>
          <td><input type="text" class="form-control" ng-model="Author" /></td>
        </tr>
        <tr>
          <td>Pages:</td>
          <td><input type="number" class="form-control" ng-model="Pages" /></td>
        </tr>
      </table>
      <button class="btn btn-primary" ng-click="add_book()">Insert the book</button>
    </div>
    
    <div>
      <table class="table">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Isbn</th>
          <th scope="col">Author</th>
          <th scope="col">Pages</th>
          <th></th>
        </tr>
        <tr ng-repeat="book in books" >
          
          <td class="td">{{book.name}}</td>
          <td class="td">{{book.isbn}}</td>
          <td class="td">{{book.author}}</td>
          <td class="td">{{book.pages}}</td>
          <td>
            <input
              type="button"
              value="Delete"
              data-ng-click="del_book(book)"
              class="btn btn-danger"
            />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
